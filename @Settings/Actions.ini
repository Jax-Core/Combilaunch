[Rainmeter]
Update=-1
AccurateText=1
RIghtMOuseUpAction=[!SkinCustomMenu]
ContextTitle=Refresh
ContextAction=[!Refresh]
SkinWidth=#PanelW#
SkinHeight=#PanelH#
mouseactioncursor=0

@includeCMT=Elements\Background.inc
@includeChecks=#@#Checks.inc
@includeMatch=#@#Variables\MatchActions.inc
@includeNames=#@#Variables\Names.inc
@includePatterns=#@#Variables\Patterns.inc

[Variables]
BarHandler=2
Scroll=0
PanelW=900
SettingColor=36,36,36
SettingAltColor=54,54,54
Index=

[CombiScript]
Measure=Plugin
Plugin=PowershellRM
ScriptFile=#@#Scripts\Main.ps1

[DragNDropParent]
Measure=Plugin
Plugin=Drag&Drop

;;╔══════════════════════════════════════════════════════════════════════════════════════════════════════╗
;;║ METERSTYLES                                                                                          ║
;;╚══════════════════════════════════════════════════════════════════════════════════════════════════════╝
[SemiBoldedText]
FontFace=Google Sans
FontWeight=500
AntiAlias=1
FontColor=255,255,255
FontSize=12
H=12
SolidColor=0,0,0,1
StringALign=LeftCenter

[RegularText]
FontFace=Google Sans
AntiAlias=1
FontColor=255,255,255
FontSize=12
StringALign=Left
Container=Container

[IconText]
FontFace=Segoe MDL2 Assets
AntiAlias=1
FontColor=255,255,255
FontSize=12
StringALign=Left
Container=Container

[ConfigureActions]
Meter=String
Text=Configure Actions
FontSize=17
Y=50
Group=ScrollUpdate
DynamicVariables=1
X=(#AniSlideStatic#+30)
DynamicVariables=1
MeterStyle=SemiBoldedText

[Container]
Meter=String
X=(#AniSlideStatic#+30)
Y=80
W=775
H=(42*Clamp(([#NumberOfIndices]), 1,11))
SolidColor=255,255,255
DynamicVariables=1
Group=ScrollUpdate
MouseActionCursor=0
LeftMouseUpAction=[!HideMeterGroup DropDown4_Drop][!HideMeterGroup Color_Drop][!Redraw]
MouseScrollUpAction=[!SetVariable Scroll "(Clamp((#Scroll#+50), Min((11-[#NumberOfIndices])*42,0) ,0))"][!UpdateMeterGroup ScrollUpdate][!Redraw]
MouseScrollDownAction=[!SetVariable Scroll "(Clamp((#Scroll#-50), Min((11-[#NumberOfIndices])*42,0) ,0))"][!UpdateMeterGroup ScrollUpdate][!Redraw]

[ConfigureActions2]
Meter=String
Text=X
X=
DynamicVariables=1
FontColor=0,0,0,1
StringAlign=LeftTop
Container=Container

;;╔══════════════════════════════════════════════════════════════════════════════════════════════════════╗
;;║ LIST                                                                                                   ║
;;╚══════════════════════════════════════════════════════════════════════════════════════════════════════╝
[N]
x=r
Y=2R
W=150
H=20
ClipString=1
FontWeight=600
SolidColor=1D1D1D
Padding=5,10,5,10
[C]
x=r
Y=2R
W=100
H=20
FontWeight=600
SolidColor=1F1F1F
Padding=5,10,5,10
[A]
x=r
Y=2R
W=400
H=20
ClipString=1
FontWeight=600
SolidColor=202020
Padding=5,10,5,10
[X]
x=r
Y=2R
W=20
H=20
Text=[\xE711]
FontWeight=600
SolidColor=255,0,0,40
Padding=10,13,10,7
MouseOverAction=[!SetOption #CURRENTSECTION# SolidColor 255,0,0,150][!UpdateMeter #CURRENTSECTIOn#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# SolidColor 255,0,0,40][!UpdateMeter #CURRENTSECTIOn#][!Redraw]
[F]
x=r
Y=2R
W=20
H=20
Text=[\xE838]
FontWeight=600
Padding=15,13,10,7
SolidColor=0,100,200,40
Padding=5,10,5,10
MouseOverAction=[!SetOption #CURRENTSECTION# SolidColor 0,200,200,190][!UpdateMeter #CURRENTSECTIOn#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# SolidColor 0,100,200,40][!UpdateMeter #CURRENTSECTIOn#][!Redraw]

;___________________________
;Names
;---------------------------

[N1]
Meter=String
y=(#Scroll#)
MeterStyle=RegularText | N
Text=#Name#
DynamicVariables=1
Group=ScrollUpdate
LeftMouseUpAction=[!SetVariable Index 1][!CommandMeasure Input "ExecuteBatch 1"]

@includeNs=#@#Include\N.inc

;___________________________
;Combinations
;---------------------------

[C1]
Meter=String
x=2R
y=(#Scroll#)
DynamicVariables=1
MeterStyle=RegularText | C
Text=#Pattern#
Group=ScrollUpdate
LeftMouseUpAction=[!SetVariable Index 1][!WriteKeyValue Variables Index 1 "SetCombination.ini"][!ActivateConfig "Combilaunch\@Settings" "SetCombination.ini"]

@includeCs=#@#Include\C.inc

;___________________________
;Actions
;---------------------------

[A1]
Meter=String
x=2R
y=(#Scroll#)
MeterStyle=RegularText | A
Text=#MatchAction#
DynamicVariables=1
Group=ScrollUpdate
LeftMouseUpAction=[!SetVariable Index 1][!CommandMeasure Input2 "ExecuteBatch 1"]

@includeAs=#@#Include\A.inc

;___________________________
;File selectors
;---------------------------

[F1]
Meter=String
x=2R
y=(#Scroll#)
MeterStyle=IconText | F
Text=[\xE838]
DynamicVariables=1
Group=ScrollUpdate
LeftMouseUpAction=[!SetVariable Index ""][!WriteKeyValue Variables Index "" "#ROOTCONFIGPATH#FileManager\File Folder.ini"][!ActivateConfig "Combilaunch\FileManager"]

@includeFs=#@#Include\F.inc

;___________________________
;Delete
;---------------------------

[X1]
Meter=String
x=2R
y=(#Scroll#)
MeterStyle=IconText | X
Text=[\xE711]
DynamicVariables=1
Group=ScrollUpdate
LeftMouseUpAction=
;[!WriteKeyValue Name "IfMatchAction" "" #@#Checks.inc][!WriteKeyValue Launch "IfMatchAction" "" #@#Checks.inc][!WriteKeyValue Launch "IfMatch" "" #@#Checks.inc][!WriteKeyValue Name "IfMatch" "" #@#Checks.inc][!ActivateConfig "Combilaunch\Main"][!DeactivateConfig "Combilaunch\Main"][!Refresh]

@includeXs=#@#Include\X.inc

[Add]
Meter=String
X=325r
Y=2R
Text=[\xE710]
MouseActionCursor=1
Container=
MeterStyle=IconText
W=20
H=20
FontWeight=600
SolidColor=150,200,0,170
Padding=50,13,50,7
MouseOverAction=[!SetOption #CURRENTSECTION# SolidColor 150,200,0][!UpdateMeter #CURRENTSECTIOn#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# SolidColor 150,200,0,100][!UpdateMeter #CURRENTSECTIOn#][!Redraw]
LeftMouseUpAction=[!SetVariable NumberOfIndices "([#NumberOfIndices]+1)"][!WriteKeyValue Variables NumberOfIndices [#NumberOfIndices] "#@#Checks.inc"][!CommandMeasure CombiScript "Add"]

[ScrollBar]
Meter=Shape
X=865
Y=79
Shape=Rectangle 0,([#NumberOfIndices]>11 ? Floor((-[#Scroll])*462/([#NumberOfIndices]*42)) : 0),5,([#NumberOfIndices]>11 ? (462**2)/([#NumberOfIndices]*42) : 0)
DynamicVariables=1
Group=ScrollUpdate
