;;║ BOTTOM                                                                                                   ║
;;╚══════════════════════════════════════════════════════════════════════════════════════════════════════╝

[Input]
Measure=Plugin
Plugin=InputText
SolidColor=1D1D1D
FontColor=255,255,255
FontFace=Google Sans
FontSize=12
StringAlign=Left
DynamicVariables=1
W=150
H=30
x=([N#Index#:X]+5)
Y=([N#Index#:Y]+10)
Group=ScrollUpdate
DefaultValue=""
Command1=[!WriteKeyValue Variables Name "$UserInput$" #@#Checks.inc][!Refresh]
Command2=[!WriteKeyValue Variables Name[#Index] "$UserInput$" #@#Variables\Names.inc][!Refresh]
[Input2]
Measure=Plugin
Plugin=InputText
SolidColor=202020
FontColor=255,255,255
FontFace=Google Sans
FontSize=12
StringAlign=Left
DynamicVariables=1
W=400
H=30
x=([A#Index#:X]+5)
Y=([A#Index#:Y]+10)
Group=ScrollUpdate
DefaultValue=""
Command1=[!WriteKeyValue Variables MatchAction """["$UserInput$"]""" #@#Checks.inc][!Refresh]
Command2=[!WriteKeyValue Variables MatchAction[#Index] """["$UserInput$"]""" #@#Variables\MatchActions.inc][!Refresh]

[DragNDrop]
Measure=Plugin
Plugin=Drag&Drop
Parent=DragNDropParent
Bounds=Add
Action=Path
OnDropAction=[!Log 1][!SetVariable NumberOfIndices ([#NumberOfIndices]+1)][!SetVariable DropLocation "$File$"][!SetVariable DropFile "$Name$"][!Delay 10][!Log [#DropLocation]][!Log [#DropFile]][!CommandMeasure CombiScript ProcessDrop]


@includeFooter=Elements\Footer.inc